<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/app.css">
    <script src="https://kit.fontawesome.com/e05f0025c2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
<section id="app">
    <div class="container py-5">
        <div class="carousel" id="carousel">
            <div v-for="slide in slides" :class="[slide.className]">
                <img v-bind:src="slide.image" alt="">
                <p class="ac_title">{{slide.title}}</p>
                <p class="ac_text">{{slide.text}}</p>
            </div>

            <div class="arrow__carousel arrow-left">
                <i class="fa-solid fa-arrow-left" @click="arrowLeft()"></i>
            </div>
            <div class="arrow__carousel arrow-right">
                <i class="fa-solid fa-arrow-right" @click="arrowRight()"></i>
            </div>
        </div>
    </div>
</section>

<script src="./JS/app.js"></script>
</body>
</html>
